<div class="card">

    <h3>{{title}} </h3>

    <div class="card-body">
        <div style="display: block">
            <canvas baseChart
              [data]="doughnutChartData"
              [colors]="colors"
              [labels]="doughnutChartLabels"
              chartType="doughnut">
            </canvas>
          </div>
          
    </div>
</div>
